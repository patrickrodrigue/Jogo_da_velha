<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="game"></div>
    <h2 class="title">Jogo Da Velha</h2>
    <div class="players">
      <h2>Placar</h2>
      <div class="player">
        <label for="player1-score"><strong>Jogador01</strong></label>
        <div id="player1-score" class="score"></div>
      </div>

      <div class="player">
        <label for="player2-score"><strong>Jogador02</strong></label>
        <div id="player2-score" class="score"></div>
      </div>
      <div class="Resultado">
        <h1
          class="animate__animated animate__backInDown"
          id="victoryone"
          style="display: none"
        >
          Jogador 01 Venceu
        </h1>
        <h1
          class="animate__animated animate__backInDown"
          id="victorytwo"
          style="display: none"
        >
          Jogador 02 Venceu
        </h1>
        <img
          src="img/pngtree-cartoon-style-old-lady-with-gray-hair-clipart-png-image_5977976-removebg-preview.png"
          alt="Imagem de Velha"
          id="empate-img"
          style="display: none"
          class="animate__animated animate__backInDown"
        />
      </div>
    </div>

    <script src="javascript.js"></script>
    <script>
      tic_tac_toe.init(document.querySelector(".game"));
      tic_tac_toe.draw();
    </script>
  </body>
</html>
